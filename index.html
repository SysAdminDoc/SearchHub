<html lang="en">

<meta charset="UTF-8">

<title>SearchHub v0.1.1</title>
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
  :root {
    --bg-primary: #0a0a0f;
    --bg-card: #16161f;
    --bg-card-hover: #1c1c28;
    --bg-input: #1a1a26;
    --border: #2a2a3a;
    --border-focus: #5a5aff;
    --text-primary: #e8e8f0;
    --text-secondary: #8888a0;
    --text-muted: #5a5a70;
    --accent: #6c6cff;
    --accent-glow: rgba(108, 108, 255, 0.25);
    --accent-subtle: rgba(108, 108, 255, 0.08);
    --rose: #fb7185;
    --glass-border: rgba(255, 255, 255, 0.06);
    --radius: 10px;
    --shadow: 0 4px 24px rgba(0,0,0,0.4);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'Be Vietnam Pro', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(ellipse at 30% 20%, rgba(108,108,255,0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(108,60,255,0.04) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: var(--bg-primary); }
  ::-webkit-scrollbar-thumb { background: #2a2a3a; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #3a3a4a; }

  .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; }

  .header { padding: 48px 0 12px; text-align: center; }

  .logo {
    font-family: 'Outfit', sans-serif;
    font-size: 42px;
    font-weight: 800;
    letter-spacing: -1.5px;
    background: linear-gradient(135deg, #8080ff 0%, #6c6cff 40%, #a78bfa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 6px;
    animation: fadeInDown 0.6s ease-out;
  }

  .tagline {
    color: var(--text-muted);
    font-size: 13px;
    font-weight: 400;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: fadeInDown 0.6s ease-out 0.1s both;
  }

  .search-area { padding: 28px 0 20px; animation: fadeInUp 0.5s ease-out 0.2s both; }
  .search-box { position: relative; max-width: 680px; margin: 0 auto; }

  .search-input {
    width: 100%;
    padding: 16px 56px 16px 22px;
    background: var(--bg-input);
    border: 1.5px solid var(--border);
    border-radius: 12px;
    color: var(--text-primary);
    font-family: 'Be Vietnam Pro', sans-serif;
    font-size: 16px;
    outline: none;
    transition: all 0.25s ease;
  }

  .search-input:focus { border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--accent-glow), var(--shadow); }
  .search-input::placeholder { color: var(--text-muted); }

  .search-btn {
    position: absolute;
    right: 6px; top: 50%;
    transform: translateY(-50%);
    width: 42px; height: 42px;
    background: var(--accent);
    border: none;
    border-radius: 9px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  .search-btn:hover { background: #7a7aff; transform: translateY(-50%) scale(1.05); }
  .search-btn:active { transform: translateY(-50%) scale(0.97); }
  .search-btn svg { width: 18px; height: 18px; stroke: #fff; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

  .search-meta {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-top: 12px;
    font-size: 12px;
    color: var(--text-muted);
  }

  .selected-count { color: var(--accent); font-weight: 600; }
  .popup-hint { display: flex; align-items: center; gap: 6px; }
  .popup-hint svg { opacity: 0.5; }

  /* Tabs */
  .tabs-wrapper {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10, 10, 15, 0.85);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--glass-border);
    margin: 0 -24px;
    padding: 0 24px;
    animation: fadeIn 0.4s ease-out 0.3s both;
  }

  .tabs-container {
    position: relative;
    max-width: 1100px;
    margin: 0 auto;
  }

  .tabs {
    display: flex;
    gap: 2px;
    overflow-x: auto;
    scrollbar-width: none;
    padding: 10px 0;
    scroll-behavior: smooth;
  }

  .tabs::-webkit-scrollbar { display: none; }

  .tabs-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 32px;
    height: 32px;
    background: rgba(10, 10, 15, 0.9);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    transition: all 0.15s ease;
    opacity: 0;
    pointer-events: none;
  }

  .tabs-arrow:hover { background: var(--bg-card-hover); color: var(--text-primary); border-color: var(--text-muted); }
  .tabs-arrow.visible { opacity: 1; pointer-events: auto; }
  .tabs-arrow.left { left: -4px; }
  .tabs-arrow.right { right: -4px; }
  .tabs-arrow svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

  .tabs-fade {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 40px;
    pointer-events: none;
    z-index: 5;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .tabs-fade.left { left: 0; background: linear-gradient(to right, rgba(10,10,15,0.95), transparent); }
  .tabs-fade.right { right: 0; background: linear-gradient(to left, rgba(10,10,15,0.95), transparent); }
  .tabs-fade.visible { opacity: 1; }

  .tab {
    padding: 8px 16px;
    font-size: 12.5px;
    font-weight: 500;
    color: var(--text-muted);
    background: transparent;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.2s ease;
    font-family: 'Be Vietnam Pro', sans-serif;
    letter-spacing: 0.2px;
    position: relative;
  }

  .tab:hover { color: var(--text-secondary); background: rgba(255,255,255,0.03); }
  .tab.active { color: var(--accent); background: var(--accent-subtle); font-weight: 600; }
  .tab .tab-count { font-size: 10px; margin-left: 4px; opacity: 0.5; }

  .tab .tab-badge {
    position: absolute;
    top: 4px; right: 4px;
    width: 7px; height: 7px;
    background: var(--accent);
    border-radius: 50%;
    display: none;
  }

  .tab.has-selected .tab-badge { display: block; }

  /* Selected Bar */
  .selected-bar { padding: 16px 0 6px; }
  .selected-bar.empty { display: none; }

  .selected-bar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .selected-bar-label {
    font-size: 11px;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .clear-all-btn {
    font-size: 11px;
    font-family: 'Be Vietnam Pro', sans-serif;
    font-weight: 500;
    color: var(--rose);
    background: transparent;
    border: none;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.15s ease;
    padding: 2px 6px;
    border-radius: 4px;
  }

  .clear-all-btn:hover { opacity: 1; background: rgba(251,113,133,0.08); }
  .selected-chips { display: flex; flex-wrap: wrap; gap: 6px; }

  .sel-chip {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 5px 8px 5px 10px;
    background: var(--bg-card);
    border: 1px solid rgba(108,108,255,0.2);
    border-radius: 7px;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-primary);
    animation: chipIn 0.2s ease-out;
    transition: all 0.15s ease;
  }

  .sel-chip:hover { border-color: rgba(108,108,255,0.4); background: var(--bg-card-hover); }

  .sel-chip-icon { width: 16px; height: 16px; border-radius: 3px; object-fit: contain; flex-shrink: 0; }
  .sel-chip-cat { font-size: 10px; color: var(--text-muted); font-weight: 400; }

  .sel-chip-x {
    width: 18px; height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    cursor: pointer;
    color: var(--text-muted);
    transition: all 0.15s ease;
    flex-shrink: 0;
    margin-left: 2px;
  }

  .sel-chip-x:hover { background: rgba(251,113,133,0.15); color: var(--rose); }
  .sel-chip-x svg { width: 12px; height: 12px; stroke: currentColor; fill: none; stroke-width: 2.5; stroke-linecap: round; }

  @keyframes chipIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

  /* Panels */
  .panel { display: none; padding: 20px 0 40px; animation: fadeIn 0.3s ease-out; }
  .panel.active { display: block; }

  .panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
    flex-wrap: wrap;
    gap: 8px;
  }

  .panel-title {
    font-family: 'Outfit', sans-serif;
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .panel-controls { display: flex; align-items: center; gap: 8px; }

  .panel-btn {
    padding: 5px 12px;
    font-size: 11px;
    font-weight: 500;
    font-family: 'Be Vietnam Pro', sans-serif;
    color: var(--text-muted);
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.15s ease;
  }

  .panel-btn:hover { color: var(--text-secondary); border-color: var(--text-muted); }

  .filter-input {
    padding: 5px 10px;
    font-size: 12px;
    font-family: 'Be Vietnam Pro', sans-serif;
    background: var(--bg-input);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-primary);
    outline: none;
    width: 160px;
    transition: border-color 0.2s ease;
  }

  .filter-input:focus { border-color: var(--border-focus); }
  .filter-input::placeholder { color: var(--text-muted); }

  /* Engine Grid */
  .engine-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 8px;
  }

  .engine-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    background: var(--bg-card);
    border: 1px solid transparent;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  .engine-item::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(108,108,255,0.06) 0%, transparent 60%);
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .engine-item:hover { background: var(--bg-card-hover); border-color: var(--border); }
  .engine-item:hover::before { opacity: 1; }
  .engine-item.checked { border-color: rgba(108,108,255,0.3); background: rgba(108,108,255,0.06); }
  .engine-item.filtered-out { display: none; }

  .engine-check {
    width: 18px; height: 18px;
    border: 1.5px solid var(--border);
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: all 0.2s ease;
    position: relative;
    z-index: 1;
  }

  .engine-item.checked .engine-check { background: var(--accent); border-color: var(--accent); }
  .engine-check svg { width: 11px; height: 11px; stroke: #fff; fill: none; stroke-width: 3; opacity: 0; transition: opacity 0.15s ease; }
  .engine-item.checked .engine-check svg { opacity: 1; }

  .engine-icon {
    width: 22px; height: 22px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }

  .engine-icon img { width: 18px; height: 18px; border-radius: 3px; object-fit: contain; }
  .engine-info { flex: 1; min-width: 0; position: relative; z-index: 1; }

  .engine-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-primary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .engine-desc {
    font-size: 10.5px;
    color: var(--text-muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 13px;
    color: var(--text-primary);
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    z-index: 1000;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    pointer-events: none;
    backdrop-filter: blur(12px);
  }

  .toast.show { transform: translateX(-50%) translateY(0); }

  .no-results {
    text-align: center;
    padding: 32px 16px;
    color: var(--text-muted);
    font-size: 13px;
    display: none;
  }

  /* Animations */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fadeInDown { from { opacity: 0; transform: translateY(-12px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

  @media (max-width: 600px) {
    .logo { font-size: 32px; }
    .engine-grid { grid-template-columns: 1fr 1fr; gap: 6px; }
    .search-input { font-size: 15px; padding: 14px 50px 14px 16px; }
    .container { padding: 0 14px; }
    .tab { padding: 7px 12px; font-size: 11.5px; }
    .filter-input { width: 120px; }
    .panel-header { flex-direction: column; align-items: flex-start; }
  }
</style>
</head>

// State
let checkedEngines = new Set();
const faviconCache = {};

function getFavicon(url) {
  if (faviconCache[url]) return faviconCache[url];
  try {
    const domain = new URL(url.split('?')[0].replace(/\/+$/, '') || url).origin;
    return (faviconCache[url] = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`);
  } catch { return ''; }
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(t._timer);
  t._timer = setTimeout(() => t.classList.remove('show'), 2200);
}

function getEngineByID(id) {
  const [ci, ei] = id.split('-').map(Number);
  const cat = Object.keys(ENGINE_DATA)[ci];
  if (!cat) return null;
  return ENGINE_DATA[cat]?.engines[ei] || null;
}

function getCategoryForID(id) {
  return Object.keys(ENGINE_DATA)[parseInt(id.split('-')[0])];
}

function updateCount() {
  document.getElementById('selectedCount').textContent = checkedEngines.size;
  renderSelectedBar();
  updateTabBadges();
}

function updateTabBadges() {
  const catHas = {};
  checkedEngines.forEach(id => { catHas[id.split('-')[0]] = true; });
  document.querySelectorAll('.tab').forEach((tab, i) => {
    tab.classList.toggle('has-selected', !!catHas[i]);
  });
}

function renderSelectedBar() {
  const bar = document.getElementById('selectedBar');
  const chips = document.getElementById('selectedChips');
  if (checkedEngines.size === 0) { bar.classList.add('empty'); chips.innerHTML = ''; return; }
  bar.classList.remove('empty');
  chips.innerHTML = '';
  checkedEngines.forEach(id => {
    const eng = getEngineByID(id);
    if (!eng) return;
    const cat = getCategoryForID(id);
    const chip = document.createElement('span');
    chip.className = 'sel-chip';
    chip.innerHTML = `<img class="sel-chip-icon" src="${getFavicon(eng.url)}" alt="" onerror="this.style.display='none'"><span>${eng.name}</span><span class="sel-chip-cat">${cat}</span><span class="sel-chip-x" onclick="removeEngine('${id}',event)" title="Remove"><svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></span>`;
    chips.appendChild(chip);
  });
}

function removeEngine(id, event) {
  if (event) event.stopPropagation();
  checkedEngines.delete(id);
  const el = document.querySelector(`.engine-item[data-id="${id}"]`);
  if (el) el.classList.remove('checked');
  updateCount();
  saveState();
}

function clearAllEngines() {
  document.querySelectorAll('.engine-item.checked').forEach(el => el.classList.remove('checked'));
  checkedEngines.clear();
  updateCount();
  saveState();
}

function buildUI() {
  const tabsEl = document.getElementById('tabs');
  const panelsEl = document.getElementById('panels');
  const categories = Object.keys(ENGINE_DATA);
  let totalEngines = 0;

  categories.forEach((cat, ci) => {
    const data = ENGINE_DATA[cat];
    totalEngines += data.engines.length;

    const tab = document.createElement('button');
    tab.className = `tab${ci === 0 ? ' active' : ''}`;
    tab.dataset.cat = cat;
    tab.innerHTML = `${cat}<span class="tab-count">${data.engines.length}</span><span class="tab-badge"></span>`;
    tab.onclick = () => switchTab(cat);
    tabsEl.appendChild(tab);

    const panel = document.createElement('div');
    panel.className = `panel${ci === 0 ? ' active' : ''}`;
    panel.id = `panel-${ci}`;
    panel.dataset.cat = cat;
    panel.innerHTML = `
      <div class="panel-header">
        <div class="panel-title">${cat}</div>
        <div class="panel-controls">
          <input type="text" class="filter-input" placeholder="Filter..." oninput="filterEngines(this,'${ci}')">
          <button class="panel-btn" onclick="selectAll('${cat}')">Select all</button>
          <button class="panel-btn" onclick="selectNone('${cat}')">Clear</button>
        </div>
      </div>
      <div class="engine-grid" id="grid-${ci}"></div>
      <div class="no-results">No engines match your filter.</div>
    `;
    panelsEl.appendChild(panel);

    const grid = panel.querySelector('.engine-grid');
    data.engines.forEach((eng, ei) => {
      const id = `${ci}-${ei}`;
      const item = document.createElement('div');
      item.className = 'engine-item';
      item.dataset.id = id;
      item.dataset.cat = cat;
      item.dataset.name = eng.name.toLowerCase();
      item.onclick = () => toggleEngine(id, item);
      item.innerHTML = `
        <div class="engine-check"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></div>
        <div class="engine-icon"><img src="${getFavicon(eng.url)}" alt="" loading="lazy" onerror="this.style.display='none'"></div>
        <div class="engine-info">
          <div class="engine-name">${eng.name}</div>
          <div class="engine-desc">${eng.desc}</div>
        </div>
      `;
      grid.appendChild(item);
    });
  });

  document.getElementById('tagline').textContent = `${totalEngines} engines \u2022 ${categories.length} categories \u2022 One place.`;
}

function switchTab(cat) {
  document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.cat === cat));
  document.querySelectorAll('.panel').forEach(p => p.classList.toggle('active', p.dataset.cat === cat));
  const active = document.querySelector('.tab.active');
  if (active) active.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
}

function toggleEngine(id, el) {
  if (checkedEngines.has(id)) { checkedEngines.delete(id); el.classList.remove('checked'); }
  else { checkedEngines.add(id); el.classList.add('checked'); }
  updateCount();
  saveState();
}

function selectAll(cat) {
  document.querySelectorAll(`.engine-item[data-cat="${cat}"]:not(.filtered-out)`).forEach(el => {
    checkedEngines.add(el.dataset.id);
    el.classList.add('checked');
  });
  updateCount();
  saveState();
}

function selectNone(cat) {
  document.querySelectorAll(`.engine-item[data-cat="${cat}"]`).forEach(el => {
    checkedEngines.delete(el.dataset.id);
    el.classList.remove('checked');
  });
  updateCount();
  saveState();
}

function filterEngines(input, ci) {
  const q = input.value.toLowerCase().trim();
  const grid = document.getElementById(`grid-${ci}`);
  let visible = 0;
  grid.querySelectorAll('.engine-item').forEach(item => {
    const match = !q || item.dataset.name.includes(q);
    item.classList.toggle('filtered-out', !match);
    if (match) visible++;
  });
  grid.nextElementSibling.style.display = visible === 0 ? 'block' : 'none';
}

// Search  deduplicates URLs so the same page never opens twice
function doSearch() {
  const query = document.getElementById('searchInput').value.trim();
  if (!query) { showToast('Enter a search query'); return; }
  if (checkedEngines.size === 0) { showToast('Select at least one engine'); return; }

  const seen = new Set();
  const urls = [];
  checkedEngines.forEach(id => {
    const eng = getEngineByID(id);
    if (!eng) return;
    const full = eng.url + encodeURIComponent(query);
    if (!seen.has(full)) { seen.add(full); urls.push(full); }
  });

  if (urls.length === 0) return;
  let launched = 0, blocked = 0;

  const first = window.open(urls[0], '_blank');
  if (first) launched++; else blocked++;

  if (urls.length > 1) {
    urls.slice(1).forEach((url, i) => {
      setTimeout(() => {
        const w = window.open(url, '_blank');
        if (w) launched++; else blocked++;
        if (i === urls.length - 2) {
          setTimeout(() => {
            if (blocked > 0) showToast(`Opened ${launched} tab${launched!==1?'s':''}. ${blocked} blocked \u2014 allow popups for this site.`);
            else showToast(`Launched ${launched} search${launched!==1?'es':''}`);
          }, 100);
        }
      }, (i + 1) * 150);
    });
  } else {
    showToast(blocked ? 'Popup blocked \u2014 allow popups for this site.' : 'Launched 1 search');
  }
}

// Persistence  validates IDs on load so stale saves don't break
function saveState() {
  try { localStorage.setItem('searchhub_v2', JSON.stringify([...checkedEngines])); } catch {}
}

function loadState() {
  try {
    const saved = localStorage.getItem('searchhub_v2');
    if (saved) {
      JSON.parse(saved).forEach(id => {
        if (getEngineByID(id)) {
          checkedEngines.add(id);
          const el = document.querySelector(`.engine-item[data-id="${id}"]`);
          if (el) el.classList.add('checked');
        }
      });
      updateCount();
    }
  } catch {}
}

function scrollTabs(dir) {
  const tabs = document.getElementById('tabs');
  tabs.scrollBy({ left: dir * 260, behavior: 'smooth' });
}

function updateTabArrows() {
  const tabs = document.getElementById('tabs');
  const atStart = tabs.scrollLeft <= 4;
  const atEnd = tabs.scrollLeft + tabs.clientWidth >= tabs.scrollWidth - 4;
  document.getElementById('arrowL').classList.toggle('visible', !atStart);
  document.getElementById('arrowR').classList.toggle('visible', !atEnd);
  document.getElementById('fadeL').classList.toggle('visible', !atStart);
  document.getElementById('fadeR').classList.toggle('visible', !atEnd);
}

buildUI();
loadState();

// Init tab arrows after DOM built
const tabsEl = document.getElementById('tabs');
tabsEl.addEventListener('scroll', updateTabArrows);
new ResizeObserver(updateTabArrows).observe(tabsEl);
requestAnimationFrame(updateTabArrows);

document.getElementById('searchInput').addEventListener('keydown', e => { if (e.key === 'Enter') doSearch(); });
document.getElementById('searchBtn').addEventListener('click', doSearch);
</script>
